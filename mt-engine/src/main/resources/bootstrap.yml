
spring:
  application:
    name: engine
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
    stream:
      rocketmq:
        binder:
          #客户端接入点，必填  rocketMQ的连接地址，binder高度抽象
          name-server: localhost:9876
          # 不加, 会报错：Property 'group' is required - producerGroup
          group: rocketmq
#      default-binder: rocketmq
      bindings:
        out-trade:
          destination: trade-topic
          content-type: application/json
        out-result:
          destination: result-topic
          content-type: application/json
        in-order:
          destination: order-topic
          group: match-order
        in-rival:
          destination: rival-topic
          group: match-rival
        in-cancel:
          destination: cancel-topic
          group: match-cancel
  r2dbc:
    username: postgres
    password: admin
    url: r2dbc:postgres://localhost:5432/match_trade
    pool:
      enabled: true