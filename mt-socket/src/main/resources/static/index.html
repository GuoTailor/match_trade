<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div>
		<div id="connect-container" class="ui centered grid">
			<div class="row">
				<input id="path" value="/socket/peek">
				<button id="connect" onclick="connect();" class="ui green button ">Connect</button>
				<button id="disconnect" disabled="disabled" onclick="disconnect();"
					class="ui red button">Disconnect</button>
				<button id="clean" onclick="clean();" class="ui green button ">Clean</button>
			</div>
			<div class="row">
				<textarea id="token" style="width: 350px" class="ui input"
					placeholder="Message to Echo"> eyJhbGciOiJIUzI1NiJ9.eyJpZCI6MTAsInJvbGVzIjoiW1wiVVNFUlwiXSIsIm5iZiI6MTU4OTg4NDU5NywiZXhwIjoxNTkwNDg5Mzk3fQ.MKYzN6vyNJYO-ayWVO4PTtJNWKsIdwCkCqIzTO8kb9Y </textarea>
				<textarea id="message" style="width: 350px" class="ui input"
					placeholder="Message to Echo"> {"order":"/echo", "data": {"value": "123"}, "req":12} </textarea>
			</div>
			<div class="row">
				<button id="echo" onclick="echo();" disabled="disabled"
					class="ui button">Echo message</button>
			</div>
		</div>
		<div id="console-container">
			<h3>Logging</h3>
			<div id="logging"></div>
		</div>
	</div>
</body>
</html>
